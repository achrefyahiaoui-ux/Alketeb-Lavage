<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Alketeb Lavage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Alketeb Lavage</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Photo Avant (Front) Button -->
            <div class="photo-section">
                <button id="btnPhotoAvant" class="photo-btn">
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </span>
                    <span class="btn-text">التقط صورة أمامية للسيارة</span>
                </button>
                <div id="previewAvant" class="preview-container hidden">
                    <img id="imgAvant" alt="صورة أمامية للسيارة">
                    <button id="retakeAvant" class="retake-btn" title="إعادة">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M8 16H3v5"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Photo Arriere (Rear) Button -->
            <div class="photo-section">
                <button id="btnPhotoArriere" class="photo-btn">
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </span>
                    <span class="btn-text">التقط صورة خلفية للسيارة</span>
                </button>
                <div id="previewArriere" class="preview-container hidden">
                    <img id="imgArriere" alt="صورة خلفية للسيارة">
                    <button id="retakeArriere" class="retake-btn" title="إعادة">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M8 16H3v5"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Photo Matricule (License Plate) Button -->
            <div class="photo-section">
                <button id="btnPhotoMatricule" class="photo-btn">
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </span>
                    <span class="btn-text">التقط صورة للوحة السيارة</span>
                </button>
                <div id="previewMatricule" class="preview-container hidden">
                    <img id="imgMatricule" alt="صورة لوحة السيارة">
                    <button id="retakeMatricule" class="retake-btn" title="إعادة">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M8 16H3v5"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Wash Options Toggle Buttons -->
            <div class="wash-options-section">
                <div class="wash-toggle-group">
                    <button id="toggleExterieur" class="wash-toggle-btn" data-value="غسيل خارجي">
                        <span class="toggle-text">غسيل خارجي</span>
                    </button>
                    <button id="toggleInterieur" class="wash-toggle-btn" data-value="غسيل داخلي">
                        <span class="toggle-text">غسيل داخلي</span>
                    </button>
                    <button id="toggleCire" class="wash-toggle-btn" data-value="شمع">
                        <span class="toggle-text">شمع</span>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-section">
                <button id="btnValider" class="submit-btn" disabled>
                    <span class="btn-text">Valider</span>
                    <span class="btn-loader hidden">
                        <svg class="spinner" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/>
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Restart Button -->
            <div class="restart-section">
                <button id="btnRestart" class="restart-btn">
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M8 16H3v5"></path>
                        </svg>
                    </span>
                    <span class="btn-text">Recommencer</span>
                </button>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h2 class="history-title">Historique</h2>

                <!-- Search Box with Refresh -->
                <div class="search-row">
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="historySearch" class="search-input" placeholder="Rechercher par matricule...">
                    </div>
                    <button id="btnRefreshHistory" class="refresh-btn" title="Actualiser">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M8 16H3v5"></path>
                        </svg>
                    </button>
                </div>

                <!-- History Table -->
                <div class="history-table-container">
                    <div id="historyTable" class="history-table">
                        <!-- History rows will be dynamically added here -->
                    </div>
                    <div id="historyEmpty" class="history-empty hidden">
                        <p>Aucun historique disponible</p>
                    </div>
                    <div id="historyLoading" class="history-loading hidden">
                        <svg class="mini-spinner" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/>
                        </svg>
                        <span>Chargement...</span>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message hidden"></div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay hidden">
                <div class="loading-content">
                    <svg class="loading-spinner" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="20" stroke="currentColor" stroke-width="4" fill="none" stroke-dasharray="80" stroke-linecap="round"/>
                    </svg>
                    <p class="loading-text">Traitement en cours, Veuillez patienter...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section hidden">
                <!-- Success Results -->
                <div id="successResults" class="success-results hidden">
                    <h2 class="results-title">Résultat</h2>
                    <div class="results-table">
                        <div class="result-row">
                            <span class="result-label">Catégorie:</span>
                            <span id="resultCategorie" class="result-value"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Type de lavage:</span>
                            <span id="resultLavageType" class="result-value"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Plaque:</span>
                            <span id="resultPlate" class="result-value"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Prix:</span>
                            <span id="resultPrix" class="result-value"></span>
                        </div>
                    </div>
                    <div class="results-buttons">
                        <button id="btnApprouver" class="approve-btn">
                            <span class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="btn-text">Approuver</span>
                        </button>
                        <button id="btnRecommencerResults" class="restart-btn">
                            <span class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                    <path d="M21 3v5h-5"></path>
                                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                    <path d="M8 16H3v5"></path>
                                </svg>
                            </span>
                            <span class="btn-text">Recommencer</span>
                        </button>
                    </div>
                </div>

                <!-- Error Results -->
                <div id="errorResults" class="error-results hidden">
                    <div class="error-message-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p id="errorMessage" class="error-text"></p>
                    </div>
                    <button id="btnRecommencerError" class="restart-btn">
                        <span class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                <path d="M8 16H3v5"></path>
                            </svg>
                        </span>
                        <span class="btn-text">Recommencer</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Camera Modal -->
        <div id="cameraModal" class="camera-modal hidden">
            <div class="camera-container">
                <video id="cameraVideo" autoplay playsinline></video>
                <div class="camera-controls">
                    <button id="btnCapture" class="capture-btn">
                        <span class="capture-ring"></span>
                    </button>
                    <button id="btnCloseCamera" class="close-camera-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="camera-hint" id="cameraHint"></div>
            </div>
        </div>

        <!-- Hidden canvas for photo capture -->
        <canvas id="photoCanvas" class="hidden"></canvas>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
